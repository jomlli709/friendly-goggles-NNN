<body>

    <!-- Header-->
        <div class="header">
        <h1> Final Exam Schedule Generator </h1>
        <h2> Created By: Noah Brown </h2>
        <p> Instructions: Fill in the following information and recieve your schedule. </p> 
    </div>
    
    <form id="TestDateFill">
  <!-- Input section for the first exam-->
    <label for="ExamDateOne">Please Enter in the Date of your First Exam:</label>
    <input type="date" id="ExamDateOne" name="ExamDateOne">
    <br>
    <label for="ExamNameOne">What is it's title?: </label>
    <input type="text" id="ExamNameOne" name="ExamNameOne">
    <br>
    <label for="ExamTimeOne">Select a time:</label>
    <input type="time" id="ExamTimeOne" name="ExamTimeOne">
    <br>
<input type="radio" id="In-Person1" name="ExamLocationOne" value="In-Person">
<label for="In-Person1">In-Person</label>
<br>
<input type="radio" id="Online1" name="ExamLocationOne" value="Online">
<label for="Online1">Online</label>
<br>
<br>

    <!-- Input section for the Second Exam-->
    <label for="ExamDateTwo">Please Enter in the Date of your Second Exam:</label>
    <input type="date" id="ExamDateTwo" name="ExamDateTwo">
    <br>
    <label for="ExamNameTwo">What is it's title?: </label>
    <input type="text" id="ExamNameTwo" name="ExamNameTwo">
    <br>
    <label for="ExamTimeTwo">Select a time:</label>
    <input type="time" id="ExamTimeTwo" name="ExamTimeTwo">
    <br>
<input type="radio" id="In-Person2" name="ExamLocationTwo" value="In-Person">
<label for="In-Person2">In-Person</label>
<br>
<input type="radio" id="Online2" name="ExamLocationTwo" value="Online">
<label for="Online2">Online</label>
<br>
<br>

    <!-- Input section for the Third Exam-->
    <label for="ExamDateThree">Please Enter in the Date of your Third Exam:</label>
    <input type="date" id="ExamDateThree" name="ExamDateThree">
    <br>
    <label for="ExamNameThree">What is it's title?: </label>
    <input type="text" id="ExamNameThree" name="ExamNameThree">
    <br>
    <label for="ExamTimeThree">Select a time:</label>
    <input type="time" id="ExamTimeThree" name="ExamTimeThree">
    <br>
<input type="radio" id="In-Person3" name="ExamLocationThree" value="In-Person">
<label for="In-Person3">In-Person</label>
<br>
<input type="radio" id="Online3" name="ExamLocationThree" value="Online">
<label for="Online3">Online</label>
<br>
<br>

<!-- Submit button and check to remember-->
    <input type="checkbox" id="RememberMe" name="RememberMe" value="RememberMe">
    <label for="RememberMe"> Remember Me? </label>
    <br>
    <br>
    <button type="submit" id="Print-Schedule" value="Print-Schedule"> Print Schedule </button>
    <button type="button" id="Default-Schedule" value="Default-Schedule"> Load in Default Schedule </button>
    </form>
