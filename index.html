    <link rel="stylesheet" href="Styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://validator.nu/?doc=https%3A%2F%2Fnbrown2002.github.io%2FDev-Harry-Final-Project%2F" target="_blank">Access Nu Validator</a>

                    <a class="nav-link" href="https://github.com/Nbrown2002/Dev-Harry-Final-Project" target="_blank">Access Github Repository</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <div class="header text-center">
        <h1>Final Exam Schedule Generator</h1>
        <h2>Created By: Noah Brown</h2>
        <p>Instructions: Fill in the following information and receive your schedule.</p>
    </div>

    <!-- Form -->
    <form id="TestDateFill" class="container">
        <label for="ExamDateOne">Please Enter the Date of Your First Exam:</label>
        <input type="date" id="ExamDateOne" name="ExamDateOne">
        <br>
        <label for="ExamNameOne">What is its title?:</label>
        <input type="text" id="ExamNameOne" name="ExamNameOne">
        <br>
        <label for="ExamTimeOne">Select a time:</label>
        <input type="time" id="ExamTimeOne" name="ExamTimeOne">
        <br>
        <input type="radio" id="In-Person1" name="In-Person1" value="In-Person">
        <label for="In-Person1">In-Person</label>
        <br>
        <input type="radio" id="Online1" name="In-Person1" value="Online">
        <label for="Online1">Online</label>
        <br>
        <br>

        <!-- Repeat for second and third exams (same structure as above) -->

        <!-- Buttons -->
        <div class="row mt-3">
            <div class="col-12 col-sm-6 mb-2">
                <button type="button" id="Default-Schedule" class="btn btn-primary btn-block">Load in Default Schedule</button>
            </div>
            <div class="col-12 col-sm-6 mb-2">
                <button type="submit" id="Print-Schedule" class="btn btn-success btn-block">Print Schedule</button>
            </div>
        </div>
    </form>
